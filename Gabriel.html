<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gabriel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('https://i.pinimg.com/736x/d6/b1/ad/d6b1ad1d1593a8a20560a44169e47f5f.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #e0e0e0;
      text-align: center;
      user-select: none;
    }

    input[type="number"] {
      font-size: 2em;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 80vw;
      max-width: 300px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    @media (max-width: 400px) {
      input[type="number"] {
        font-size: 1.5em;
        width: 90vw;
      }
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.8em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 0 15px crimson; /* glow rojo para botones normales */
    }

    button:hover {
      background-color: darkred;
    }

    #botonTerror {
      display: none;
      z-index: 10;
      font-size: 1.4em;
      padding: 15px 30px;
      box-shadow: 0 0 15px crimson; /* Mantener glow para este botón */
    }

    /* Botones de reproducir sin glow ni box-shadow ni outline */
    #botonPlay, #botonRepetir {
      display: none;
      font-size: 2em;
      padding: 10px 20px;
      box-shadow: none !important; /* quitar cualquier sombra */
      outline: none !important; /* quitar borde al focus */
      text-shadow: none !important; /* quitar sombra texto */
      background-color: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    #botonPlay:hover, #botonRepetir:hover {
      background-color: darkred;
      box-shadow: none !important;
      outline: none !important;
      text-shadow: none !important;
    }

    #contenedorFinal {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Contenedor para el input de número y botón validar -->
  <div id="validacionNumero">
    <input type="number" id="inputNumero" placeholder="MALA IDEA" />
    <br />
    <button id="btnValidar">Validar</button>
    <p id="mensajeError" style="color: #ff5555; font-weight: bold; display:none;">Código incorrecto. Intenta otra vez.</p>
  </div>

  <button id="botonTerror">NO LO HAGAS</button>
  <button id="botonPlay">▶️</button>

  <div id="contenedorFinal">
    <button id="botonRepetir">▶️</button>
    <button id="botonContinuar">Continuar</button>
  </div>

  <audio id="audioAmbiente" loop>
    <source src="audio/ambientacion.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <audio id="audioPista">
    <source src="audio/pista-4.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const numeroSecreto = 44; // Cambia este número al que quieras exigir

    const validacionNumero = document.getElementById("validacionNumero");
    const inputNumero = document.getElementById("inputNumero");
    const btnValidar = document.getElementById("btnValidar");
    const mensajeError = document.getElementById("mensajeError");

    const boton = document.getElementById("botonTerror");
    const botonPlay = document.getElementById("botonPlay");
    const botonRepetir = document.getElementById("botonRepetir");
    const botonContinuar = document.getElementById("botonContinuar");
    const contenedorFinal = document.getElementById("contenedorFinal");

    const audioAmbiente = document.getElementById("audioAmbiente");
    const audioPista = document.getElementById("audioPista");

    let etapa = 0;

    // Al pulsar validar, comprobar número
    btnValidar.addEventListener("click", () => {
      const valor = parseInt(inputNumero.value, 10);

      if (valor === numeroSecreto) {
        // Número correcto, ocultar input y mostrar botón rojo
        validacionNumero.style.display = "none";
        boton.style.display = "inline-block";
        etapa = 1; // Avanzamos a la etapa de interacción con botón rojo
      } else {
        // Mostrar mensaje error
        mensajeError.style.display = "block";
      }
    });

    // Cambiar texto y reproducir audio al pulsar botón
    boton.addEventListener("click", () => {
      if (etapa === 1) {
        boton.textContent = "TE VAS A ARREPENTIR";
        etapa = 2;
        audioAmbiente.volume = 0.4;
        audioAmbiente.play().catch(e => console.log("Error al reproducir audio ambiente:", e));
      } else if (etapa === 2) {
        boton.textContent = "AHORA YA ES TARDE";
        etapa = 3;
      } else if (etapa === 3) {
        boton.style.display = "none";
        botonPlay.style.display = "inline-block";
        audioAmbiente.pause();
        etapa = 4;
      }
    });

    // Control botón play para pista-1
    botonPlay.addEventListener("click", () => {
      if (audioPista.paused) {
        audioPista.play();
        botonPlay.textContent = "⏸️";
      } else {
        audioPista.pause();
        botonPlay.textContent = "▶️";
      }
    });

    // Cuando la pista acaba, ocultar botón play y mostrar opciones repetir y continuar
    audioPista.addEventListener("ended", () => {
      botonPlay.style.display = "none";
      contenedorFinal.style.display = "block";
      botonRepetir.style.display = "inline-block";
      botonContinuar.style.display = "inline-block";
    });

    // Repetir pista
    botonRepetir.addEventListener("click", () => {
      audioPista.currentTime = 0;
      audioPista.play();
      botonPlay.textContent = "⏸️";
      contenedorFinal.style.display = "none";
      botonPlay.style.display = "inline-block";
      botonRepetir.style.display = "none";
      botonContinuar.style.display = "none";
    });

    // Continuar (redirigir a index)
    botonContinuar.addEventListener("click", () => {
      window.location.href = "/Proyecto-T/index.html";
    });
  </script>

</body>
</html>
