<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Natalia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('https://i.pinimg.com/736x/d6/b1/ad/d6b1ad1d1593a8a20560a44169e47f5f.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #e0e0e0;
      text-align: center;
      user-select: none;
    }

    input[type="number"] {
      font-size: 2em;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 80vw;
      max-width: 300px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #mensajeError {
      color: #ff5555;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.8em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 0 15px crimson;
    }

    button:hover {
      background-color: darkred;
    }

    #botonTerror {
      display: none;
      z-index: 10;
      font-size: 1.4em;
      padding: 15px 30px;
      box-shadow: 0 0 15px crimson;
    }

    #botonPlay, #botonRepetir {
      display: none;
      font-size: 2em;
      padding: 10px 20px;
      box-shadow: none !important;
      outline: none !important;
      text-shadow: none !important;
      background-color: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    #botonPlay:hover, #botonRepetir:hover {
      background-color: darkred;
    }

    #contenedorFinal {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Verificación del número -->
  <div id="verificacionInicial">
    <input type="number" id="inputCodigo" placeholder="MALA IDEA" />
    <br />
    <button id="btnVerificar">Validar</button>
    <p id="mensajeError">Código incorrecto. Intenta otra vez.</p>
  </div>

  <!-- Botones de juego -->
  <button id="botonTerror">NO LO HAGAS</button>
  <button id="botonPlay">▶️</button>

  <div id="contenedorFinal">
    <button id="botonRepetir">▶️</button>
    <button id="botonContinuar">Continuar</button>
  </div>

  <!-- Audio -->
  <audio id="audioAmbiente" loop>
    <source src="/Proyecto T/audio/ambientacion.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <audio id="audioPista">
    <source src="/Proyecto T/audio/pista-2.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const numeroSecreto = 1357; // ← Cambia el número para este jugador

    const inputCodigo = document.getElementById("inputCodigo");
    const btnVerificar = document.getElementById("btnVerificar");
    const mensajeError = document.getElementById("mensajeError");
    const verificacionInicial = document.getElementById("verificacionInicial");

    const boton = document.getElementById("botonTerror");
    const botonPlay = document.getElementById("botonPlay");
    const botonRepetir = document.getElementById("botonRepetir");
    const botonContinuar = document.getElementById("botonContinuar");
    const contenedorFinal = document.getElementById("contenedorFinal");

    const audioAmbiente = document.getElementById("audioAmbiente");
    const audioPista = document.getElementById("audioPista");

    let etapa = 0;

    // Verificación inicial
    btnVerificar.addEventListener("click", () => {
      const valor = parseInt(inputCodigo.value, 10);
      if (valor === numeroSecreto) {
        verificacionInicial.style.display = "none";
        boton.style.display = "inline-block";
        etapa = 1;
      } else {
        mensajeError.style.display = "block";
      }
    });

    // Secuencia de botones
    boton.addEventListener("click", () => {
      if (etapa === 1) {
        boton.textContent = "TE VAS A ARREPENTIR";
        etapa = 2;
        audioAmbiente.volume = 0.4;
        audioAmbiente.play().catch(e => console.log("Error al reproducir audio ambiente:", e));
      } else if (etapa === 2) {
        boton.textContent = "AHORA YA ES TARDE";
        etapa = 3;
      } else if (etapa === 3) {
        boton.style.display = "none";
        botonPlay.style.display = "inline-block";
        audioAmbiente.pause();
        etapa = 4;
      }
    });

    botonPlay.addEventListener("click", () => {
      if (audioPista.paused) {
        audioPista.play();
        botonPlay.textContent = "⏸️";
      } else {
        audioPista.pause();
        botonPlay.textContent = "▶️";
      }
    });

    audioPista.addEventListener("ended", () => {
      botonPlay.style.display = "none";
      contenedorFinal.style.display = "block";
      botonRepetir.style.display = "inline-block";
      botonContinuar.style.display = "inline-block";
    });

    botonRepetir.addEventListener("click", () => {
      audioPista.currentTime = 0;
      audioPista.play();
      botonPlay.textContent = "⏸️";
      contenedorFinal.style.display = "none";
      botonPlay.style.display = "inline-block";
      botonRepetir.style.display = "none";
      botonContinuar.style.display = "none";
    });

    botonContinuar.addEventListener("click", () => {
      window.location.href = "/Proyecto-T/index.html";
    });
  </script>

</body>
</html>
