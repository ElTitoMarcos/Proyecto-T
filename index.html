<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juegos de Terror - Invitaci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      background-color: #000;
      background-image: url('https://i.pinimg.com/736x/d6/b1/ad/d6b1ad1d1593a8a20560a44169e47f5f.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      color: #ff4444;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
    }

    .info {
      font-size: 1.8em;
      margin: 10px 0;
      text-shadow: 0 0 10px darkred;
    }

    #btnPlayAudio {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px crimson;
    }

    #btnPlayAudio:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <p class="info">üìÖ D√≠a: 30 Agosto</p>
  <p class="info">üï∞Ô∏è Hora: 19:30</p>
  <p class="info">üìç Lugar: Eucaliptus 49, Sant Boi</p>

  <button id="btnPlayAudio">Reproducir audio</button>

  <audio id="audioIndex" loop>
    <source src="/terror-juego/audio/audio-index.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const audio = document.getElementById("audioIndex");
    const btnPlay = document.getElementById("btnPlayAudio");

    audio.volume = 0.4;

    // Intentamos reproducir el audio al cargar la p√°gina
    window.addEventListener("load", () => {
      audio.play().catch(() => {
        // Si falla (bloqueo navegador), mostramos bot√≥n para reproducir
        btnPlay.style.display = "inline-block";
      });
    });

    // Al pulsar el bot√≥n, reproducir audio
    btnPlay.addEventListener("click", () => {
      audio.play().then(() => {
        btnPlay.style.display = "none";
      }).catch(e => console.log("Error al reproducir tras bot√≥n:", e));
    });
  </script>

</body>
</html>
