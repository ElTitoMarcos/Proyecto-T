<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juegos de Terror</title>
    <link rel="stylesheet" href="/terror-juego/css/styles.css">
    <style>
        .info {
            margin-top: 30px;
            font-size: 1.2em;
            color: #ff4444;
        }

        .glow {
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px crimson;
        }

        audio {
            display: none; /* Ocultar el reproductor */
        }

        .boton-inicio {
            background-color: crimson;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 30px auto;
            box-shadow: 0 0 10px crimson;
        }

        .boton-inicio:hover {
            background-color: darkred;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="glow">Bienvenido a mi web de juegos de terror</h1>
    <p class="info">üï∞Ô∏è Hora: 20:30</p>
    <p class="info">üìç Lugar: Calle Eucaliptus, n√∫mero 49</p>
    <p><strong>Presiona el bot√≥n para comenzar...</strong></p>

    <button class="boton-inicio" onclick="iniciarExperiencia()">Iniciar experiencia</button>

    <div id="contenido" class="oculto">
        <p>Haz clic en un jugador para comenzar...</p>
        <ul>
            <li><a href="jugador1.html">Jugador 1</a></li>
            <li><a href="jugador2.html">Jugador 2</a></li>
            <!-- Agrega m√°s enlaces si quieres -->
        </ul>
    </div>

    <!-- üîä Sonido de ambiente (local) -->
    <audio id="terror-audio" loop>
        <source src="/terror-juego/audio/ambientacion.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        document.addEventListener('click', () => {
            const audio = document.getElementById("terror-audio");
            audio.volume = 0.4; // volumen suave
            audio.play().catch(err => {
                console.log("Error al reproducir audio:", err);
            });
        }, { once: true }); // solo una vez al hacer clic
    </script>
</body>
</html>
