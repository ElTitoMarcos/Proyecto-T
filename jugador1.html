<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juegos de Terror - Jugador 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('https://i.pinimg.com/736x/d6/b1/ad/d6b1ad1d1593a8a20560a44169e47f5f.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: #e0e0e0;
      text-align: center;
      user-select: none;
    }

    button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.8em;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 0 15px crimson; /* glow rojo para botones normales */
    }

    button:hover {
      background-color: darkred;
    }

    #botonTerror {
      display: none;
      z-index: 10;
      font-size: 1.4em;
      padding: 15px 30px;
    }

    /* Botones de reproducir sin glow */
    #botonPlay, #botonRepetir {
      display: none;
      font-size: 2em;
      padding: 10px 20px;
      box-shadow: none; /* quitar glow rojo */
    }

    #botonPlay:hover, #botonRepetir:hover {
      background-color: darkred;
    }

    #contenedorFinal {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button id="botonTerror">NO LO HAGAS</button>
  <button id="botonPlay">▶️</button>

  <div id="contenedorFinal">
    <button id="botonRepetir">▶️</button>
    <button id="botonContinuar">Continuar</button>
  </div>

  <audio id="audioAmbiente" loop>
    <source src="/terror-juego/audio/ambientacion.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <audio id="audioPista">
    <source src="/terror-juego/audio/pista-1.mp3" type="audio/mpeg" />
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const boton = document.getElementById("botonTerror");
    const botonPlay = document.getElementById("botonPlay");
    const botonRepetir = document.getElementById("botonRepetir");
    const botonContinuar = document.getElementById("botonContinuar");
    const contenedorFinal = document.getElementById("contenedorFinal");

    const audioAmbiente = document.getElementById("audioAmbiente");
    const audioPista = document.getElementById("audioPista");

    let etapa = 0;

    // Mostrar botón en primera interacción (clic/tap)
    document.addEventListener("click", () => {
      if (etapa === 0) {
        boton.style.display = "inline-block";
        etapa = 1;
      }
    }, { once: true });

    // Cambiar texto y reproducir audio al pulsar botón
    boton.addEventListener("click", () => {
      if (etapa === 1) {
        boton.textContent = "TE VAS A ARREPENTIR";
        etapa = 2;
        audioAmbiente.volume = 0.4;
        audioAmbiente.play().catch(e => console.log("Error al reproducir audio ambiente:", e));
      } else if (etapa === 2) {
        boton.textContent = "AHORA YA ES TARDE";
        etapa = 3;
      } else if (etapa === 3) {
        boton.style.display = "none";
        botonPlay.style.display = "inline-block";
        audioAmbiente.pause();
        etapa = 4;
      }
    });

    // Control botón play para pista-1
    botonPlay.addEventListener("click", () => {
      if (audioPista.paused) {
        audioPista.play();
        botonPlay.textContent = "⏸️";
      } else {
        audioPista.pause();
        botonPlay.textContent = "▶️";
      }
    });

    // Cuando la pista acaba, ocultar botón play y mostrar opciones
    audioPista.addEventListener("ended", () => {
      botonPlay.style.display = "none";
      contenedorFinal.style.display = "block";
    });

    // Repetir pista
    botonRepetir.addEventListener("click", () => {
      audioPista.currentTime = 0;
      audioPista.play();
      botonPlay.textContent = "⏸️";
      contenedorFinal.style.display = "none";
      botonPlay.style.display = "inline-block";
    });

    // Continuar (redirigir a index)
    botonContinuar.addEventListener("click", () => {
      window.location.href = "/terror-juego/index.html";
    });
  </script>

</body>
</html>
